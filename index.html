<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<title>Playground</title>

	<meta property="og:image" content="http://rubaxa.github.io/playground/st/logo.png"/>

	<meta name="keywords" content="rubaxa, js, javascript, tasks, examples, brainfuck, interview, issues, fun, joy, pain, desperation, hopelessness"/>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		h1.error {
			margin: 50px;
			font-size: 300%;
			text-align: center;
		}

		#editor {
			width: 65%;
			height: 100%;
		}

		#output, #suite {
			margin: 0;
			top: 0;
			right: 0;
			width: 45%;
			height: 100%;
			z-index: 10000;
			position: absolute;
			box-shadow: 0 0 4px rgba(0,0,0,.4);
			background-color: #fff;
			padding: 10px;
			font-size: 16px;
			font-family: Courier, "Courier New", monospace;
		}

		#suite {
			top: auto;
			bottom: 0;
			height: auto;
		}
			#suite .true {
				color: #060;
			}
			#suite .false {
				color: red;
			}

		#output iframe {
			width: 100%;
			margin-bottom: 10px;
			border: 1px dotted #008000;
			display: block;
		}

		#tasks {
			left: 0;
			bottom: 0;
			padding: 10px 15px;
			z-index: 1000;
			position: absolute;
			background: #fff;
			box-shadow: 0 0 4px rgba(0,0,0,.4);
			font-family: Arial, Geneva, sans-serif;
			line-height: 160%;
		}
			#tasks.collapse {
				overflow: hidden;
			}
				#tasks.collapse:before {
					content: '!';
					display: block;
				}


				#tasks.collapse * {
					display: none;
				}

		#send-result {
			top: 0;
			right: 0;
			cursor: pointer;
			padding: 10px;
			z-index: 100000;
			position: absolute;
			background: #f0f0ac;
		}
	</style>
</head>
<body>


	<div id="editor"></div>
	<pre id="output"></pre>
	<div id="suite"></div>


	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js" data-main="js/"></script>


	<script>
		requirejs.config({
			urlArgs: 'bust=' + (new Date).getTime(),

			paths: {
				'ace': '//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace',
				'text': '//cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text',
				'jquery': '//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min'
			}
		});


		// App
		require(['jquery', 'app'], function ($, App) {
			var env = window;

			if (env.FormData && env.Blob) {
				env.app = new App({
					idTasks: '#tasks',
					idEditor: '#editor',
					idSuite: '#suite',
					idOutput: '#output'
				});
			} else {
				document.body.innerHTML = '<h1 class="error">Use Chrome, Luke!</h1>'
			}
		});
	</script>

</html>
